{% load static %}

<!DOCTYPE html>
<html lang="ru">


<head>

    <meta charset="utf-8"/>

    <meta name="theme-color" content="#0E1621"/>
    <meta name="msapplication-navbutton-color" content="#0E1621"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="#0E1621"/>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"/>

    <title>{% block title %}TerraAI Registration{% endblock title %}</title>

    <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon"/>

    <link rel="stylesheet" href="{% static 'css/reset.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/fonts.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/layout.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/media.css' %}"/>

</head>


<body class="hidden">

    <main>
        {% block content %}{% endblock content %}
    </main>

    <script type="text/javascript" src="{% static 'js/jquery.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/script.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/visibility.js' %}"></script>

</body>


</html>
